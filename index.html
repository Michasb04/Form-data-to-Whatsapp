<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Form data to Whastapp</title>
</head>
<body>

    <div class="background"></div>

    <form onsubmit="sendMessage(event)">

        <div class="form-tittle">
            <h1>¡Contáctanos!</h1>
        </div>

        <label for="">Nombre:</label>
        <input type="text" class="name" placeholder="Ingrese su nombre" required><br>

        <label for="">Email:</label>
        <input type="email" class="email" placeholder="example@gmail.com" required><br>

        <label for="">Mensaje:</label>
        <textarea name="textarea" placeholder="Hola,quería tener mas información..."  class="message"></textarea>

        <button type="submit" class="btn" id="sendForm" >Enviar</button>

    </form>
    <script src="./js/sendMessage.js"></script>
</body>
</html>
